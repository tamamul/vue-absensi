name: Build Vue App and Generate APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vue project
        run: npm run build

      - name: âš™ï¸ Install Capacitor packages
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: âš™ï¸ Initialize Capacitor project
        run: |
          npx cap init myapp com.example.myapp --web-dir=dist
          npx cap add android
          npx cap copy

      - name: â˜• Setup Java & Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§± Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
