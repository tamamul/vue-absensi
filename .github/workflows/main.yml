name: Build Vue App and Generate APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Vue project
        run: npm run build

      - name: ⚙️ Install Capacitor packages
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: ⚙️ Initialize Capacitor project
        run: |
          npx cap init myapp com.example.myapp --web-dir=dist
          npx cap add android
          npx cap copy

      - name: ☕ Setup Java & Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🔧 Force Gradle use Java 17
        run: |
          echo "org.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> android/gradle.properties

      - name: 🧱 Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: 📦 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
