name: Build Vue to APK (Cordova Edition)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies & build Vue
        run: |
          npm ci
          npm run build

      - name: ğŸ§° Install Cordova
        run: npm install -g cordova

      - name: ğŸ“± Create Cordova project
        run: |
          cordova create vueapp com.example.vueapp vueapp
          cd vueapp
          cordova platform add android
          rm -rf www/*
          cp -r ../dist/* www/

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§± Build APK
        working-directory: vueapp
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: cordova build android --debug

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vueapp-debug.apk
          path: vueapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
